<body>
	<div class="wrapper">

        <app-admin-hearder></app-admin-hearder>
		<app-admin-sidebar></app-admin-sidebar>

		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<div class="card-head-row">
										<div class="card-title">Enregistrer Bibliotecaire</div>
									</div>
								</div>
								<div class="card-body">
									<form #addForm="ngForm" (ngSubmit)="addBibliotecaire(addForm)">
										<div class="row mt-3">
											<div class="col-md-8 offset-2">
												<div class="form-group form-group-default">
													<label>Username*</label>
													<input ngModel type="text" class="form-control" name="username">
												</div>
											</div>
											<div class="col-md-8 offset-2">
												<div class="form-group form-group-default">
													<label>Email*</label>
													<input ngModel type="email" class="form-control" name="email">
												</div>
											</div>
											<div class="col-md-8 offset-2">
												<div class="form-group form-group-default">
													<label>Contact</label>
													<input ngModel type="number" class="form-control" name="contact">
												</div>
											</div>
											<div class="col-md-8 offset-2">
												<div class="form-group form-group-default">
													<label>Password*</label>
													<input ngModel type="password" class="form-control" name="password">
												</div>
											</div>
										</div>
										<div class="text-center mt-3 mb-3">
											<button class="btn btn-success">Enregistrer</button>
											<button [disabled]="addForm.invalid" class="btn btn-danger">Annuler</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
	</div>
</body>
