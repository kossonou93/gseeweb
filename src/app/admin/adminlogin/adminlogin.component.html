<body class="login">
	<div class="wrapper wrapper-login">
		<div class="container container-login animated fadeIn">
			<h3 class="text-center">Connexion Administrateur</h3>
			<div class="login-form">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="username" class="placeholder"><b>Email</b></label>
                        <input id="username" name="username" [(ngModel)]="form.username" #username="ngModel" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="placeholder"><b>Mot de Passe</b></label>
                        <a href="#" class="link float-right">Mot de Passe oubli√© ?</a>
                        <div class="position-relative">
                            <input id="password" name="password" type="password" class="form-control" [(ngModel)]="form.password" #password="ngModel" required minlength="6">
                                <div *ngIf="f.submitted && password.invalid">
                                    <div *ngIf="password.errors.required">Password is required</div>
                                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            <div class="show-password">
                                <i class="flaticon-interface"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-action-d-flex mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="rememberme">
                            <label class="custom-control-label m-0" for="rememberme">Restez connecter</label>
                        </div>
                        <!--<a href="#" class="btn btn-primary col-md-5 float-right mt-3 mt-sm-0 fw-bold">Sign In</a>-->
                    </div>
                    <div class="form-action">
                        <button class="btn btn-primary btn-rounded btn-login">Connexion</button>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                            Login failed: {{ errorMessage }}
                        </div>
                    </div> 
                    <div class="login-account">
                        <span class="msg">Don't have an account yet ?</span>
                        <a href="#" id="show-signup" class="link">Sign Up</a>
                    </div>
                </form>
			</div>
		</div>
	</div>
</body>
