<body>
	<div class="wrapper">
		
        <app-admin-hearder></app-admin-hearder>
		<app-admin-sidebar></app-admin-sidebar>
			<div class="main-panel">
				<div class="content">
					<div class="page-inner">
						<div class="page-header">
							<h4 class="page-title">Tous les Bibliothécaires</h4>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<div class="card-head-row">
											<div class="card-title">Voir tous les Bibliothécaires</div>
										</div>
									</div>
									<div class="card-body">
										<table class="table table-bordered table-head-bg-info table-bordered-bd-info mt-4">
											<thead>
												<tr>
													<th scope="col">Id</th>
													<th scope="col">Username</th>
													<th scope="col">Email</th>
													<th scope="col">Contact</th>
													<th scope="col">Editer</th>
													<th scope="col">Supprimer</th>
												</tr>
											</thead>
											<tbody *ngFor="let biblio of biblios">
												<tr>
													<td>{{biblio.id}}</td>
													<td>{{biblio.username}}</td>
													<td>{{biblio.email}}</td>
													<td>{{biblio.contact}}</td>
													<td><a routerLink="/biblio-edit/{{ biblio.id }}"><i class="fas fa-edit"></i></a></td>
													<td><button type="button" class="btn btn-primary" (click)="onDeleteBiblio(biblio.id)"><i class="fas fa-trash-alt"></i></button></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</body>
