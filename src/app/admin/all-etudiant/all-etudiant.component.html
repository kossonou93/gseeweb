<body>
	<div class="wrapper">
		
        <app-admin-hearder></app-admin-hearder>
		<app-admin-sidebar></app-admin-sidebar>
			<div class="main-panel">
				<div class="content">
					<div class="page-inner">
						<div class="page-header">
							<h4 class="page-title">Tous les Etudiants</h4>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<div class="card-head-row">
											<div class="card-title">Voir tous les Etudiants</div>
										</div>
									</div>
									<div class="card-body">
										<table class="table table-bordered table-head-bg-info table-bordered-bd-info mt-4">
											<thead>
												<tr>
													<th scope="col">Id</th>
													<th scope="col">Username</th>
													<th scope="col">Email</th>
													<th scope="col">Contact</th>
													<th scope="col">Editer</th>
													<th scope="col">Supprimer</th>
												</tr>
											</thead>
											<tbody *ngFor="let etudiant of etudiants">
												<tr>
													<td>{{etudiant.id}}</td>
													<td>{{etudiant.username}}</td>
													<td>{{etudiant.email}}</td>
													<td>{{etudiant.contact}}</td>
													<td><a routerLink="/etudiant-edit/{{ etudiant.id }}"><i class="fas fa-edit"></i></a></td>
													<td><button type="button" class="btn btn-primary" (click)="onDeleteEtudiant(etudiant.id)"><i class="fas fa-trash-alt"></i></button></td>
												</tr>
												<!-- Modal -->
													<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
														<div class="modal-dialog" role="document">
															<div class="modal-content">
																<div class="modal-header">
																	<h5 class="modal-title" id="exampleModalLabel">Supprimer Etudiant</h5>
																	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
																		<span aria-hidden="true">&times;</span>
																	</button>
																</div>
																<div class="modal-body">
																	Vous etes sur de supprimer l'Ã©tudiant {{etudiant.username}} ?
																</div>
																<div class="modal-footer">
																	<button type="button" class="btn btn-secondary" data-dismiss="modal">NON</button>
																	<button type="button" class="btn btn-primary">OUI</button>
																</div>
															</div>
														</div>
													</div>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</body>
