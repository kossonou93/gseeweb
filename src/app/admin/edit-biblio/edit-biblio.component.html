<body>
	<div class="wrapper">
		
        <app-admin-hearder></app-admin-hearder>
		<app-admin-sidebar></app-admin-sidebar>

		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<div class="card-head-row">
										<div class="card-title">Editer Biblioth√©caire</div>
									</div>
								</div>
								<div class="card-body">
									<form #editForm="ngForm">
										<div class="row mt-3">
											<div class="col-md-8 offset-2">
												<div class="form-group form-group-default" style="display: none">
													<label>Id*</label>
													<input ngModel="{{editBiblio?.id}}" type="text" class="form-control" name="id">
												</div>
											</div>
											<div class="col-md-8 offset-2">
												<div class="form-group form-group-default">
													<label>Username*</label>
													<input ngModel="{{editBiblio?.username}}" type="text" class="form-control" name="username">
												</div>
											</div>
											<div class="col-md-8 offset-2">
												<div class="form-group form-group-default">
													<label>Email*</label>
													<input ngModel="{{editBiblio?.email}}" type="email" class="form-control" name="email">
												</div>
											</div>
											<div class="col-md-8 offset-2">
												<div class="form-group form-group-default">
													<label>Contact</label>
													<input ngModel="{{editBiblio?.contact}}" type="number" class="form-control" name="contact">
												</div>
											</div>
											<!--<div class="col-md-8 offset-2">
												<div class="form-group form-group-default">
													<label>Password*</label>
													<input ngModel="{{editEtudiant?.password}}" type="password" class="form-control" name="password">
												</div>
											</div>-->
											<div class="col-md-8 offset-2">
												<div class="text-center mt-3 mb-3">
													<button class="btn btn-success" (click)="updateBiblio(editForm.value)">Enregistrer</button>
													<button class="btn btn-danger">Annuler</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
	</div>
</body>
